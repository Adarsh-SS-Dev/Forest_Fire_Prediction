<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           

        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
           
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body style= "background-image: url('Forest-Fire.jpg');">

<div class="container">
    <h2>Forest Fire Prediction</h2>
    <form id="prediction-form" action="your_prediction_api_endpoint" method="POST">
        <div class="form-group">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required>
        </div>
        <div class="form-group">
            <label for="wind_speed">Wind Speed (km/h):</label>
            <input type="number" id="wind_speed" name="wind_speed" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="rain">Rainfall (mm):</label>
            <input type="number" id="rain" name="rain" step="0.1">
        </div>
        <div class="form-group">
            <button type="submit">Predict Forest Fire</button>
        </div>
    </form>
</div>

<script>
    // Handle form submission (assuming there's an API for prediction)
    document.getElementById('prediction-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(event.target);
        const data = {
            temperature: formData.get('temperature'),
            humidity: formData.get('humidity'),
            wind_speed: formData.get('wind_speed'),
            rain: formData.get('rain')
        };

        // Simulate sending data to a prediction API
        fetch('your_prediction_api_endpoint', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(prediction => {
            alert('Prediction: ' + prediction.result); // Display the prediction result
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while predicting.');
        });
    });
</script>

</body>
</html>
